<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive 3D Scene with Three.js</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #222;
            color: white;
        }

        /* Canvas container */
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* UI elements */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1; /* Start visible */
            transition: opacity 0.5s ease; /* Fade out transition */
        }

        #loading-bar {
            width: 50%;
            max-width: 300px;
            height: 20px;
            border: 2px solid #fff;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
            max-width: 80%;
            text-align: center;
            z-index: 110; /* Above loading screen */
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            z-index: 50;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            z-index: 50;
        }

        /* Cursor feedback */
        body.interactive-cursor {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <h1>Loading 3D Scene</h1>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="error-message"></div>
    <div id="fps-counter">FPS: 0</div>
    <div id="instructions">Click/tap objects to interact | Drag to rotate view</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/TextureLoader.js"></script>
    <script>
        // Main application class
        class ThreeJSApp {
            constructor() {
                // Initialize properties
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.raycaster = null;
                this.mouse = new THREE.Vector2();
                this.intersectedObject = null;
                this.clock = new THREE.Clock();
                this.frameCount = 0;
                this.lastFpsUpdate = 0;
                this.currentFps = 0;
                this.isMobile = /Mobi|Android/i.test(navigator.userAgent);
                // Adjust quality based on device performance if needed
                this.qualityLevel = this.isMobile ? 0.75 : 1; // Lower quality slightly on mobile
                this.interactiveObjects = [];
                this.animationMixers = []; // Store animation mixers
                this.loadingManager = null;
                this.textureLoader = null;
                this.gltfLoader = null;

                // DOM Elements
                this.loadingScreen = document.getElementById('loading-screen');
                this.loadingProgress = document.getElementById('loading-progress');
                this.errorMessage = document.getElementById('error-message');
                this.fpsCounter = document.getElementById('fps-counter');
                this.canvasContainer = document.getElementById('canvas-container');

                // Bind 'this' context for methods used as callbacks
                this.animate = this.animate.bind(this);
                this.onWindowResize = this.onWindowResize.bind(this);
                this.onPointerMove = this.onPointerMove.bind(this);
                this.onPointerClick = this.onPointerClick.bind(this);

                // Initialize the app
                this.init();
            }

            // Main initialization function
            init() {
                try {
                    // First check for WebGL support
                    if (!this.checkWebGLSupport()) {
                        throw new Error("WebGL is not supported or disabled in your browser. Please use a modern browser like Chrome or Firefox.");
                    }

                    // Set up loading manager
                    this.setupLoadingManager();

                    // Initialize Three.js components
                    this.initScene();
                    this.initCamera();
                    this.initRenderer(); // Must be after camera
                    this.initControls(); // Must be after camera and renderer
                    this.initLights();
                    this.initRaycaster();
                    this.initLoaders(); // Initialize loaders that depend on the manager

                    // Load assets (example: can be expanded)
                    this.loadAssets();

                    // Set up event listeners
                    this.setupEventListeners();

                    // Start the render loop (will be called by LoadingManager's onLoad)
                    // this.animate(); // Don't call here directly, let LoadingManager handle it

                } catch (error) {
                    this.showError(error.message);
                    console.error("Initialization error:", error);
                    // Hide loading screen even if error occurs
                    if (this.loadingScreen) this.loadingScreen.style.display = 'none';
                }
            }

            // Check for WebGL support
            checkWebGLSupport() {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(
                        window.WebGLRenderingContext &&
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                    );
                } catch (e) {
                    return false;
                }
            }

            // Set up loading manager with progress tracking
            setupLoadingManager() {
                this.loadingManager = new THREE.LoadingManager(
                    // onLoad callback
                    () => {
                        console.log('All assets loaded.');
                        setTimeout(() => {
                            this.loadingScreen.style.opacity = '0';
                            // Wait for fade out transition before hiding
                            this.loadingScreen.addEventListener('transitionend', () => {
                                this.loadingScreen.style.display = 'none';
                            }, { once: true }); // Ensure event listener is removed after firing once

                            // Start animation loop ONLY after loading is complete
                            this.animate();

                        }, 500); // Small delay to ensure 100% shows
                    },
                    // onProgress callback
                    (itemUrl, loaded, total) => {
                        const percent = total > 0 ? (loaded / total) * 100 : 0;
                        this.loadingProgress.style.width = `${percent}%`;
                        // console.log(`Loading: ${itemUrl} (${loaded}/${total})`);
                    },
                    // onError callback
                    (url) => {
                        this.showError(`Failed to load resource: ${url}`);
                        console.error(`Failed to load resource: ${url}`);
                    }
                );
            }

            // Initialize the scene
            initScene() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x222222);
                // Increased fog density for more noticeable effect closer to camera
                this.scene.fog = new THREE.FogExp2(0x222222, 0.015);
            }

            // Initialize the camera with responsive settings
            initCamera() {
                const aspectRatio = this.canvasContainer.clientWidth / this.canvasContainer.clientHeight;
                this.camera = new THREE.PerspectiveCamera(60, aspectRatio, 0.1, 1000);
                this.camera.position.set(0, 5, 15);
                this.camera.lookAt(0, 0, 0); // Look at the center of the scene
            }

            // Initialize the renderer with performance settings
            initRenderer() {
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true, // Enable anti-aliasing
                    powerPreference: "high-performance" // Request high performance GPU if available
                });

                // Adjust pixel ratio based on quality setting
                this.renderer.setPixelRatio(window.devicePixelRatio * this.qualityLevel);
                this.renderer.setSize(this.canvasContainer.clientWidth, this.canvasContainer.clientHeight);

                // Enable shadows
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows

                this.renderer.autoClear = false; // Useful if doing multi-pass rendering, but usually true is fine

                // Color space and tone mapping for better visuals
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;

                this.canvasContainer.appendChild(this.renderer.domElement);
            }

            // Initialize orbit controls with damping
            initControls() {
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true; // Smooth camera movement
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false; // Prevent panning vertically when rotating horizontally
                this.controls.minDistance = 5; // Minimum zoom distance
                this.controls.maxDistance = 50; // Maximum zoom distance
                this.controls.maxPolarAngle = Math.PI * 0.9; // Limit vertical rotation (don't go below ground)
                this.controls.target.set(0, 1, 0); // Set the point the camera orbits around
                this.controls.update(); // Important after setting target
            }

            // Initialize lights
            initLights() {
                // Ambient light for overall illumination
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Directional light for simulating sunlight
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 15, 10);
                directionalLight.castShadow = true;
                // Configure shadow properties
                directionalLight.shadow.mapSize.width = 1024; // Shadow resolution
                directionalLight.shadow.mapSize.height = 1024;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                directionalLight.shadow.camera.left = -15;
                directionalLight.shadow.camera.right = 15;
                directionalLight.shadow.camera.top = 15;
                directionalLight.shadow.camera.bottom = -15;

                this.scene.add(directionalLight);
                // Optional: Add a helper to visualize the light's shadow camera
                // const shadowHelper = new THREE.CameraHelper(directionalLight.shadow.camera);
                // this.scene.add(shadowHelper);

                // Optional: Point light for additional highlights
                const pointLight = new THREE.PointLight(0xffccaa, 0.5, 50);
                pointLight.position.set(-5, 5, -5);
                this.scene.add(pointLight);
            }

            // Initialize loaders
            initLoaders() {
                this.textureLoader = new THREE.TextureLoader(this.loadingManager);
                this.gltfLoader = new THREE.GLTFLoader(this.loadingManager);
                // Add other loaders if needed (e.g., FontLoader, DRACOLoader)
            }

            // Load game assets (models, textures)
            loadAssets() {
                // Example: Load a simple ground plane
                const groundGeometry = new THREE.PlaneGeometry(50, 50);
                const groundMaterial = new THREE.MeshStandardMaterial({
                    color: 0x555555,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2; // Rotate to be horizontal
                ground.receiveShadow = true; // Allow ground to receive shadows
                this.scene.add(ground);

                // Example: Load a primitive shape
                const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
                const boxMaterial = new THREE.MeshStandardMaterial({
                    color: 0x00ff00, // Green
                    roughness: 0.5,
                    metalness: 0.1
                });
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.set(0, 1.1, 0); // Position slightly above the ground
                box.castShadow = true;
                box.userData.interactive = true; // Mark as interactive
                box.userData.name = "Green Box";
                this.scene.add(box);
                this.interactiveObjects.push(box); // Add to interactive list

                // Example: Load another interactive shape
                const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
                const sphereMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff0000, // Red
                    roughness: 0.1,
                    metalness: 0.9
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(5, 1, 2);
                sphere.castShadow = true;
                sphere.userData.interactive = true;
                sphere.userData.name = "Red Sphere";
                this.scene.add(sphere);
                this.interactiveObjects.push(sphere);

                // Example: Placeholder for loading a GLTF model
                // this.gltfLoader.load('path/to/your/model.gltf', (gltf) => {
                //     const model = gltf.scene;
                //     model.position.set(-5, 0, 0);
                //     model.scale.set(0.5, 0.5, 0.5);
                //     model.traverse(node => {
                //         if (node.isMesh) {
                //             node.castShadow = true;
                //             node.receiveShadow = true;
                //             // Check if parts of the model should be interactive
                //             // if (node.name === "Button") {
                //             //     node.userData.interactive = true;
                //             //     this.interactiveObjects.push(node);
                //             // }
                //         }
                //     });
                //     this.scene.add(model);
                //     // Handle animations if present
                //     if (gltf.animations && gltf.animations.length) {
                //         const mixer = new THREE.AnimationMixer(model);
                //         gltf.animations.forEach((clip) => {
                //             mixer.clipAction(clip).play();
                //         });
                //         this.animationMixers.push(mixer);
                //     }
                // }, undefined, (error) => {
                //     console.error('An error happened loading the GLTF model:', error);
                //     this.showError('Failed to load 3D model.');
                // });
            }


            // Initialize raycaster for interaction
            initRaycaster() {
                this.raycaster = new THREE.Raycaster();
            }

            // Set up event listeners
            setupEventListeners() {
                window.addEventListener('resize', this.onWindowResize, false);

                // Use pointer events for unified mouse/touch input
                this.renderer.domElement.addEventListener('pointermove', this.onPointerMove, false);
                this.renderer.domElement.addEventListener('pointerdown', this.onPointerClick, false); // Use pointerdown for faster response
            }

            // Handle window resize
            onWindowResize() {
                const width = this.canvasContainer.clientWidth;
                const height = this.canvasContainer.clientHeight;

                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(width, height);
                // Consider adjusting pixel ratio on resize if performance is critical
                // this.renderer.setPixelRatio(window.devicePixelRatio * this.qualityLevel);
            }

            // Handle mouse/touch movement for hover effects
            onPointerMove(event) {
                // Calculate pointer position in normalized device coordinates (-1 to +1)
                this.mouse.x = (event.clientX / this.renderer.domElement.clientWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / this.renderer.domElement.clientHeight) * 2 + 1;

                // Check for intersections only if needed (e.g., for hover effects)
                // This can be performance intensive, so use wisely
                this.checkIntersections();
            }

            // Check for intersections with interactive objects
            checkIntersections() {
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.interactiveObjects, true); // true for recursive check

                if (intersects.length > 0) {
                    // Find the closest interactive object
                    let closestIntersected = null
