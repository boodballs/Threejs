<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive 3D Space Scene</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            touch-action: none;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Canvas container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* UI elements */
        #ui-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        .ui-panel {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
        }

        .ui-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s, background-color 0.2s;
        }

        .ui-button:hover {
            background-color: #3a7bc8;
            transform: scale(1.1);
        }

        /* Error message */
        #error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .ui-button {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Loading Space Scene...</h2>
    </div>

    <!-- Error message container -->
    <div id="error-message"></div>

    <!-- Canvas container -->
    <div id="canvas-container"></div>

    <!-- UI controls -->
    <div id="ui-container">
        <div class="ui-panel">
            <button class="ui-button" id="zoom-in">+</button>
            <button class="ui-button" id="zoom-out">-</button>
            <button class="ui-button" id="reset-view">â†»</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Main application class
        class SpaceScene {
            constructor() {
                // Initialize properties
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.clock = null;
                this.animationFrameId = null;
                this.lastFrameTime = 0;
                this.targetFrameTime = 1000 / 60; // Target 60 FPS
                this.isMobile = /Mobi|Android/i.test(navigator.userAgent);
                this.asteroids = [];
                this.asteroidPool = [];
                this.asteroidCount = 20;
                this.planetRotationSpeed = 0.001;
                this.spaceship = null;
                this.spaceshipOrbitRadius = 5;
                this.spaceshipOrbitSpeed = 0.005;
                this.spaceshipAngle = 0;
                this.interactiveObjects = [];
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.touchStartPos = null;
                this.touchEndPos = null;
                this.isDragging = false;
                this.zoomFactor = 1;
                this.maxZoom = 2;
                this.minZoom = 0.5;

                // Initialize the scene
                this.initScene();
                this.initEventListeners();
                this.showLoadingScreen();
            }

            // Initialize the Three.js scene
            initScene() {
                try {
                    // Create scene
                    this.scene = new THREE.Scene();
                    this.scene.background = new THREE.Color(0x000000);

                    // Create camera
                    const aspectRatio = window.innerWidth / window.innerHeight;
                    this.camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
                    this.camera.position.z = 15;

                    // Create renderer
                    this.renderer = new THREE.WebGLRenderer({ antialias: true });
                    this.renderer.setPixelRatio(window.devicePixelRatio);
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.shadowMap.enabled = true;
                    document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                    // Add controls (different for mobile/desktop)
                    if (!this.isMobile) {
                        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                        this.controls.enableDamping = true;
                        this.controls.dampingFactor = 0.05;
                        this.controls.minDistance = 5;
                        this.controls.maxDistance = 30;
                    }

                    // Add clock for animations
                    this.clock = new THREE.Clock();

                    // Add lights
                    this.addLights();

                    // Create objects
                    this.createPlanet();
                    this.createSpaceship();
                    this.createAsteroidField();

                    // Start animation loop
                    this.animate();

                    // Hide loading screen after a short delay to ensure everything is loaded
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 1000);

                } catch (error) {
                    this.showError(`Failed to initialize scene: ${error.message}`);
                    console.error(error);
                }
            }

            // Add lights to the scene
            addLights() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);

                // Directional light (sun)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                // Point light (planet glow)
                const pointLight = new THREE.PointLight(0x4a90e2, 1, 20);
                pointLight.position.set(0, 0, 0);
                this.scene.add(pointLight);
            }

            // Create a procedural planet texture
            createPlanetTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const context = canvas.getContext('2d');
                
                // Fill with base color
                context.fillStyle = '#2a70c2';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add some variation/clouds
                context.fillStyle = '#4a90e2';
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const radius = 20 + Math.random() * 60;
                    context.beginPath();
                    context.arc(x, y, radius, 0, Math.PI * 2);
                    context.fill();
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                return texture;
            }

            // Create the central planet
            createPlanet() {
                // Planet geometry and material
                const geometry = new THREE.SphereGeometry(3, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4a90e2,
                    specular: 0x111111,
                    shininess: 30,
                    map: this.createPlanetTexture()
                });
                
                const planet = new THREE.Mesh(geometry, material);
                planet.castShadow = true;
                planet.receiveShadow = true;
                this.scene.add(planet);
                
                // Add atmosphere
                const atmosphereGeometry = new THREE.SphereGeometry(3.2, 32, 32);
                const atmosphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0x6ab0ff,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.BackSide
                });
                const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                this.scene.add(atmosphere);
                
                // Store references
                this.planet = planet;
                this.atmosphere = atmosphere;
            }
            
            // Create spaceship
            createSpaceship() {
                // Simple spaceship geometry
                const geometry = new THREE.ConeGeometry(0.5, 1.5, 4);
                const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
                this.spaceship = new THREE.Mesh(geometry, material);
                this.spaceship.rotation.x = Math.PI / 2;
                this.scene.add(this.spaceship);
                
                // Position the spaceship
                this.updateSpaceshipPosition();
            }
            
            // Update spaceship position in orbit
            updateSpaceshipPosition() {
                this.spaceshipAngle += this.spaceshipOrbitSpeed;
                const x = Math.cos(this.spaceshipAngle) * this.spaceshipOrbitRadius;
                const z = Math.sin(this.spaceshipAngle) * this.spaceshipOrbitRadius;
                this.spaceship.position.set(x, 0, z);
                
                // Make the spaceship look in the direction of movement
                this.spaceship.rotation.y = -this.spaceshipAngle;
            }
            
            // Create asteroid field
            createAsteroidField() {
                for (let i = 0; i < this.asteroidCount; i++) {
                    this.createAsteroid();
                }
            }
            
            // Create a single asteroid
            createAsteroid() {
                let asteroid;
                
                // Reuse from pool if available
                if (this.asteroidPool.length > 0) {
                    asteroid = this.asteroidPool.pop();
                } else {
                    // Create new asteroid
                    const geometry = new THREE.IcosahedronGeometry(Math.random() * 0.3 + 0.2, 0);
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x888888,
                        flatShading: true
                    });
                    asteroid = new THREE.Mesh(geometry, material);
                }
                
                // Randomize position
                const distance = Math.random() * 10 + 8;
                const angle = Math.random() * Math.PI * 2;
                const height = (Math.random() - 0.5) * 5;
                
                asteroid.position.set(
                    Math.cos(angle) * distance,
                    height,
                    Math.sin(angle) * distance
                );
                
                // Randomize rotation
                asteroid.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                
                // Randomize rotation speed
                asteroid.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                };
                
                // Add to scene and array
                this.scene.add(asteroid);
                this.asteroids.push(asteroid);
                
                return asteroid;
            }
            
            // Initialize event listeners
            initEventListeners() {
                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize(), false);
                
                // Mouse events for desktop
                if (!this.isMobile) {
                    document.addEventListener('mousemove', (event) => this.onMouseMove(event), false);
                    document.addEventListener('click', (event) => this.onClick(event), false);
                }
                
                // Touch events for mobile
                document.addEventListener('touchstart', (event) => this.onTouchStart(event), false);
                document.addEventListener('touchmove', (event) => this.onTouchMove(event), false);
                document.addEventListener('touchend', (event) => this.onTouchEnd(event), false);
                
                // UI buttons
                document.getElementById('zoom-in').addEventListener('click', () => this.zoomIn(), false);
                document.getElementById('zoom-out').addEventListener('click', () => this.zoomOut(), false);
                document.getElementById('reset-view').addEventListener('click', () => this.resetView(), false);
            }
            
            // Handle window resize
            onWindowResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            // Handle mouse movement
            onMouseMove(event) {
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }
            
            // Handle mouse click
            onClick(event) {
                // Check for intersections with interactive objects
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.interactiveObjects);
                
                if (intersects.length > 0) {
                    const object = intersects[0].object;
                    // Handle object click
                }
            }
            
            // Handle touch start
            onTouchStart(event) {
                if (event.touches.length === 1) {
                    event.preventDefault();
                    this.touchStartPos = {
                        x: event.touches[0].clientX,
                        y: event.touches[0].clientY
                    };
                    this.isDragging = false;
                }
            }
            
            // Handle touch move
            onTouchMove(event) {
                if (event.touches.length === 1 && this.touchStartPos) {
                    event.preventDefault();
                    
                    const deltaX = event.touches[0].clientX - this.touchStartPos.x;
                    const deltaY = event.touches[0].clientY - this.touchStartPos.y;
                    
                    // If movement is significant, consider it a drag
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        this.isDragging = true;
                        
                        // Rotate camera based on touch movement
                        if (this.isMobile) {
                            this.camera.position.x += deltaX * 0.01;
                            this.camera.position.y -= deltaY * 0.01;
                            this.camera.lookAt(0, 0, 0);
                        }
                        
                        this.touchStartPos = {
                            x: event.touches[0].clientX,
                            y: event.touches[0].clientY
                        };
                    }
                }
            }
            
            // Handle touch end
            onTouchEnd(event) {
                if (!this.isDragging && this.touchStartPos) {
                    // This was a tap
                    this.mouse.x = (this.touchStartPos.x / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(this.touchStartPos.y / window.innerHeight) * 2 + 1;
                    this.onClick(event);
                }
                
                this.touchStartPos = null;
            }
            
            // Zoom in button handler
            zoomIn() {
                if (this.zoomFactor < this.maxZoom) {
                    this.zoomFactor += 0.1;
                    this.updateZoom();
                }
            }
            
            // Zoom out button handler
            zoomOut() {
                if (this.zoomFactor > this.minZoom) {
                    this.zoomFactor -= 0.1;
                    this.updateZoom();
                }
            }
            
            // Reset view button handler
            resetView() {
                this.zoomFactor = 1;
                this.updateZoom();
                
                // Reset camera position for mobile
                if (this.isMobile) {
                    this.camera.position.set(0, 0, 15);
                    this.camera.lookAt(0, 0, 0);
                } else if (this.controls) {
                    // Reset orbit controls
                    this.controls.reset();
                }
            }
