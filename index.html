<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Animated TorusKnot with Stars</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';

    // Scene & fog
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000012, 0.002);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 40);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 10;
    controls.maxDistance = 100;

    // Starfield
    function createStars(count, radius) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const phi = Math.acos(2 * Math.random() - 1);
        const theta = 2 * Math.PI * Math.random();
        const r = radius * Math.cbrt(Math.random());
        const idx = i * 3;
        pos[idx]     = r * Math.sin(phi) * Math.cos(theta);
        pos[idx + 1] = r * Math.sin(phi) * Math.sin(theta);
        pos[idx + 2] = r * Math.cos(phi);
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({ 
        color: 0xffffff, size: 0.5, sizeAttenuation: true 
      });
      return new THREE.Points(geo, mat);
    }
    scene.add(createStars(2000, 200));

    // TorusKnot
    const knotGeo = new THREE.TorusKnotGeometry(10, 3, 200, 32);
    const knotMat = new THREE.MeshStandardMaterial({
      color: 0x2194ce,
      metalness: 0.6,
      roughness: 0.2,
      emissive: 0x072534,
      emissiveIntensity: 0.4
    });
    const knotMesh = new THREE.Mesh(knotGeo, knotMat);
    scene.add(knotMesh);

    // Lights
    scene.add(new THREE.AmbientLight(0x404040, 1.2));
    const pLight = new THREE.PointLight(0xffaa55, 1.5, 200);
    pLight.position.set(50, 50, 50);
    scene.add(pLight);

    // Animation
    let hue = 0;
    function animate() {
      requestAnimationFrame(animate);

      knotMesh.rotation.x += 0.005;
      knotMesh.rotation.y += 0.01;

      hue = (hue + 0.5) % 360;
      knotMesh.material.color.setHSL(hue / 360, 0.6, 0.5);

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
