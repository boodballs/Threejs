<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Luigi Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js & OrbitControls via CDN (for simplicity) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    let scene, camera, renderer, controls, imagePlane, particles = [];

    const loader = new THREE.TextureLoader();
    const imageURL = './electric.jpg'; // Image in the same folder as this HTML file

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.6;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0x00ffff, 1.5, 100);
      pointLight.position.set(0, 0, 5);
      scene.add(pointLight);

      // Load the texture and apply to a plane
      loader.load(imageURL, function(texture) {
        const aspect = texture.image.height / texture.image.width;
        const planeGeometry = new THREE.PlaneGeometry(2, 2 * aspect);
        const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        imagePlane = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(imagePlane);
      });

      // Create particles
      const particleCount = 150;
      for (let i = 0; i < particleCount; i++) {
        const particleGeo = new THREE.SphereGeometry(0.01, 8, 8);
        const particleMat = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
        const particle = new THREE.Mesh(particleGeo, particleMat);
        particle.position.x = (Math.random() - 0.5) * 4;
        particle.position.y = (Math.random() - 0.5) * 6;
        particle.position.z = (Math.random() - 0.5) * 2;
        particle.userData.velocity = {
          x: (Math.random() - 0.5) * 0.01,
          y: (Math.random() - 0.5) * 0.01,
          z: (Math.random() - 0.5) * 0.01
        };
        scene.add(particle);
        particles.push(particle);
      }

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Move particles
      particles.forEach(p => {
        p.position.x += p.userData.velocity.x;
        p.position.y += p.userData.velocity.y;
        p.position.z += p.userData.velocity.z;

        // Bounce within bounds
        if (Math.abs(p.position.x) > 2) p.userData.velocity.x *= -1;
        if (Math.abs(p.position.y) > 3) p.userData.velocity.y *= -1;
        if (Math.abs(p.position.z) > 1) p.userData.velocity.z *= -1;
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
