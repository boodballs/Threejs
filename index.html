<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Wave Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="info">Move your mouse to interact with the particles</div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

        // Initialize scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create particles
        const particleCount = window.innerWidth < 600 ? 2000 : 5000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        const colorPalette = [
            new THREE.Color(0xff5e62),
            new THREE.Color(0xff9966),
            new THREE.Color(0xffcc33),
            new THREE.Color(0x00d2ff),
            new THREE.Color(0x4facfe)
        ];

        // Initialize arrays for animation
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            // Position
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            
            // Store original positions for wave animation
            particleData.push({
                originalX: x,
                originalY: y,
                originalZ: z,
                phaseX: Math.random() * Math.PI * 2,
                phaseY: Math.random() * Math.PI * 2,
                phaseZ: Math.random() * Math.PI * 2,
                amplitude: 0.3 + Math.random() * 0.5
            });

            // Color
            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
            
            // Size
            sizes[i] = Math.random() * 0.5 + 0.1;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Particle shader material
        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                mousePosition: { value: new THREE.Vector2(0, 0) }
            },
            vertexShader: `
                attribute float size;
                varying vec3 vColor;
                uniform float time;
                uniform vec2 mousePosition;
                
                void main() {
                    vColor = color;
                    
                    // Calculate distance from mouse
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    float distToMouse = distance(
                        vec2(worldPosition.x, worldPosition.y), 
                        mousePosition
                    );
                    
                    // Add subtle pulse based on time
                    float pulse = sin(time * 2.0 + distToMouse * 0.5) * 0.5 + 0.5;
                    
                    // Particle size affected by mouse proximity and pulse
                    float particleSize = size * (1.0 + pulse * 0.3);
                    if (distToMouse < 10.0) {
                        particleSize *= 1.0 + (10.0 - distToMouse) * 0.05;
                    }
                    
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = particleSize * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                
                void main() {
                    // Create circular particles
                    float distFromCenter = length(gl_PointCoord - vec2(0.5));
                    if (distFromCenter > 0.5) {
                        discard;
                    }
                    
                    // Smooth edges
                    float alpha = 1.0 - smoothstep(0.4, 0.5, distFromCenter);
                    gl_FragColor = vec4(vColor, alpha);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            vertexColors: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Mouse movement tracking
        const mouse = new THREE.Vector2(0, 0);
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function onMouseMove(event) {
            mouse.x = (event.clientX - windowHalfX);
            mouse.y = (event.clientY - windowHalfY) * -1;
            
            particleMaterial.uniforms.mousePosition.value.set(
                mouse.x * 0.05, 
                mouse.y * 0.05
            );
        }

        document.addEventListener('mousemove', onMouseMove, false);
        
        // Touch support for mobile
        function onTouchMove(event) {
            if (event.touches.length > 0) {
                mouse.x = (event.touches[0].clientX - windowHalfX);
                mouse.y = (event.touches[0].clientY - windowHalfY) * -1;
                
                particleMaterial.uniforms.mousePosition.value.set(
                    mouse.x * 0.05, 
                    mouse.y * 0.05
                );
            }
        }
        
        document.addEventListener('touchmove', onTouchMove, false);

        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            particleMaterial.uniforms.time.value = time;
            
            // Update particle positions for wave effect
            const positions = particles.attributes.position.array;
            
            for (let i = 0; i < particleCount; i++) {
                const data = particleData[i];
                
                positions[i * 3] = data.originalX + 
                    Math.sin(time * 0.7 + data.phaseX) * data.amplitude;
                positions[i * 3 + 1] = data.originalY + 
                    Math.sin(time * 0.6 + data.phaseY) * data.amplitude;
                positions[i * 3 + 2] = data.originalZ + 
                    Math.sin(time * 0.5 + data.phaseZ) * data.amplitude;
            }
            
            particles.attributes.position.needsUpdate = true;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        
        // Start animation
        animate();
    </script>
</body>
</html>
