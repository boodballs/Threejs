<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            user-select: none;
        }
        
        .controls p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
            }
            
            .controls p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <p>Move mouse/touch to interact</p>
        <p>Click/tap to generate particles</p>
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        
        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);
        
        // Camera position
        camera.position.z = 30;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Mouse/touch tracking
        const mouse = new THREE.Vector2();
        const targetMouse = new THREE.Vector2();
        let isMouseDown = false;
        
        // Particles system
        const particleCount = window.innerWidth < 768 ? 1000 : 2000;
        const particles = [];
        const particleGroup = new THREE.Group();
        scene.add(particleGroup);
        
        // Create a reusable geometry and material
        const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const particleMaterial = new THREE.MeshPhongMaterial({
            color: 0x0088ff,
            emissive: 0x0044aa,
            shininess: 100,
            specular: 0x4499ff
        });
        
        // Initial particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle(atMouse = false) {
            const mesh = new THREE.Mesh(particleGeometry, particleMaterial.clone());
            
            // Random position or at mouse position
            if (atMouse && isMouseDown) {
                mesh.position.set(
                    mouse.x * 30,
                    mouse.y * 30,
                    Math.random() * 10 - 5
                );
                mesh.material.color.setHSL(Math.random(), 0.8, 0.6);
                mesh.material.emissive.setHSL(Math.random(), 0.8, 0.3);
            } else {
                mesh.position.set(
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30
                );
                mesh.material.color.setHSL(Math.random(), 0.8, 0.6);
                mesh.material.emissive.setHSL(Math.random(), 0.8, 0.3);
            }
            
            // Random scale
            const scale = Math.random() * 0.5 + 0.5;
            mesh.scale.set(scale, scale, scale);
            
            // Particle properties
            const particle = {
                mesh,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                ),
                attraction: Math.random() * 0.1 + 0.02,
                repulsion: Math.random() * 20 + 10
            };
            
            particles.push(particle);
            particleGroup.add(mesh);
            
            return particle;
        }
        
        // Mouse/touch event handlers
        window.addEventListener('mousemove', (event) => {
            targetMouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        window.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                targetMouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                targetMouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                event.preventDefault();
            }
        }, { passive: false });
        
        window.addEventListener('mousedown', () => {
            isMouseDown = true;
        });
        
        window.addEventListener('touchstart', () => {
            isMouseDown = true;
        });
        
        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        window.addEventListener('touchend', () => {
            isMouseDown = false;
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        let clickTimer = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Smooth mouse movement
            mouse.x += (targetMouse.x - mouse.x) * 0.1;
            mouse.y += (targetMouse.y - mouse.y) * 0.1;
            
            // Gently rotate the particle group
            particleGroup.rotation.y += 0.05 * delta;
            particleGroup.rotation.x += 0.02 * delta;
            
            // Generate particles when clicking/tapping
            if (isMouseDown) {
                clickTimer += delta;
                if (clickTimer > 0.05) {
                    for (let i = 0; i < 5; i++) {
                        createParticle(true);
                        
                        // Remove oldest particles if we exceed the limit
                        if (particles.length > particleCount * 1.5) {
                            const oldParticle = particles.shift();
                            particleGroup.remove(oldParticle.mesh);
                            oldParticle.mesh.geometry.dispose();
                            oldParticle.mesh.material.dispose();
                        }
                    }
                    clickTimer = 0;
                }
            }
            
            // Update particles
            for (const particle of particles) {
                // Distance to mouse
                const distanceToMouse = new THREE.Vector3(
                    mouse.x * 30 - particle.mesh.position.x,
                    mouse.y * 30 - particle.mesh.position.y,
                    -particle.mesh.position.z
                );
                
                // Attraction to mouse (with distance falloff)
                const distanceLength = distanceToMouse.length();
                
                if (distanceLength < particle.repulsion) {
                    // Repel when too close
                    const repelFactor = (1 - distanceLength / particle.repulsion) * 0.05;
                    particle.velocity.x -= distanceToMouse.normalize().x * repelFactor;
                    particle.velocity.y -= distanceToMouse.normalize().y * repelFactor;
                    particle.velocity.z -= distanceToMouse.normalize().z * repelFactor * 0.5;
                } else {
                    // Attract when farther
                    particle.velocity.x += distanceToMouse.normalize().x * particle.attraction * delta;
                    particle.velocity.y += distanceToMouse.normalize().y * particle.attraction * delta;
                    particle.velocity.z += distanceToMouse.normalize().z * particle.attraction * 0.5 * delta;
                }
                
                // Apply velocity
                particle.mesh.position.x += particle.velocity.x;
                particle.mesh.position.y += particle.velocity.y;
                particle.mesh.position.z += particle.velocity.z;
                
                // Friction/damping
                particle.velocity.multiplyScalar(0.99);
                
                // Boundaries - bounce off imaginary walls
                const bounds = 40;
                if (Math.abs(particle.mesh.position.x) > bounds) {
                    particle.velocity.x *= -0.7;
                    particle.mesh.position.x = Math.sign(particle.mesh.position.x) * bounds;
                }
                if (Math.abs(particle.mesh.position.y) > bounds) {
                    particle.velocity.y *= -0.7;
                    particle.mesh.position.y = Math.sign(particle.mesh.position.y) * bounds;
                }
                if (Math.abs(particle.mesh.position.z) > bounds) {
                    particle.velocity.z *= -0.7;
                    particle.mesh.position.z = Math.sign(particle.mesh.position.z) * bounds;
                }
                
                // Subtle spin for each particle
                particle.mesh.rotation.x += 0.01;
                particle.mesh.rotation.y += 0.01;
                
                // Pulse the particle's size slightly
                const pulseFactor = Math.sin(clock.elapsedTime * 2 + particle.mesh.position.x) * 0.05 + 1;
                const baseScale = particle.mesh.userData.baseScale || 1;
                particle.mesh.scale.set(baseScale * pulseFactor, baseScale * pulseFactor, baseScale * pulseFactor);
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
