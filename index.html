<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and Image Test</title>
    <style>
        /* Remove default margin */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #111; /* Dark background for contrast */
        }

        /* Style the canvas to fill the screen */
        #three-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Style the image */
        #test-image {
            border: 5px solid red; /* Thick red border */
            width: 150px;          /* Make it a reasonable size */
            height: auto;
            position: absolute;    /* Position it over the canvas */
            top: 20px;
            left: 20px;
            z-index: 10;           /* Ensure it's on top */
        }
    </style>
</head>
<body>

    <img id="test-image" src="electric.jpg" alt="Electric Test Image">

    <canvas id="three-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js"
            }
        }
    </script>

    <script type="module" src="main.js"></script>

</body>
</html>
