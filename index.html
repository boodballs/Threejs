<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Image Display (Single File)</title>
    <style>
        /* Basic CSS Styling */
        body { margin: 0; overflow: hidden; } /* Remove default margin and hide scrollbars */
        canvas { display: block; } /* Ensure canvas takes up space */
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        // Import Three.js library
        import * as THREE from 'three';
        // Optional: If you want camera controls (like OrbitControls)
        // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Basic Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping plane
            1000 // Far clipping plane
        );
        const renderer = new THREE.WebGLRenderer({ antialias: true }); // Enable anti-aliasing

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Add the canvas to the page

        // --- Image Texture ---
        // IMPORTANT: Make sure 'electric.jpg' exists in the same folder as this HTML file!
        const textureLoader = new THREE.TextureLoader();
        const imageTexture = textureLoader.load(
            'electric.jpg', // Path to your image - MUST BE RENAMED and in the same folder
            (texture) => {
                console.log("Texture loaded successfully");
                // Optional: Adjust plane size based on image aspect ratio after loading
                const aspectRatio = texture.image.naturalWidth / texture.image.naturalHeight;
                // Adjust width based on aspect (height is fixed at 4 units for example)
                plane.scale.set(4 * aspectRatio, 4, 1);
                // Center the plane (optional)
                // plane.position.set(0, 0, 0);
            },
            undefined, // onProgress callback (optional)
            (error) => {
                console.error('Error loading texture:', error);
                // Display error message on the page might be helpful
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error: Could not load electric.jpg. Make sure it is in the same folder as index.html.';
                errorDiv.style.position = 'absolute';
                errorDiv.style.top = '10px';
                errorDiv.style.left = '10px';
                errorDiv.style.padding = '10px';
                errorDiv.style.backgroundColor = 'red';
                errorDiv.style.color = 'white';
                errorDiv.style.fontFamily = 'sans-serif';
                document.body.appendChild(errorDiv);
            }
        );

        // Ensure texture colors are interpreted correctly
        imageTexture.colorSpace = THREE.SRGBColorSpace;

        // --- Geometry (Plane) ---
        // Initial size, will be adjusted potentially when texture loads
        const geometry = new THREE.PlaneGeometry(1, 1); // Start with 1x1, scale later

        // --- Material ---
        // MeshBasicMaterial doesn't react to lights, good for just showing an image
        const material = new THREE.MeshBasicMaterial({
            map: imageTexture, // Apply the texture
            side: THREE.DoubleSide // Show texture on both sides (optional)
        });

        // --- Mesh (Plane Object) ---
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // --- Lighting (Optional but good practice) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Soft white light covering everything
        scene.add(ambientLight);

        // --- Camera Positioning ---
        // Adjust Z position to frame the plane correctly.
        // A smaller Z value moves the camera closer.
        // This might need tweaking depending on the final plane size.
        camera.position.z = 5;

        // --- Optional: Camera Controls (Uncomment if needed) ---
        // const controls = new OrbitControls(camera, renderer.domElement);
        // controls.enableDamping = true; // Smoother interaction
        // controls.dampingFactor = 0.05;
        // controls.screenSpacePanning = false;
        // controls.maxPolarAngle = Math.PI / 2; // Limit vertical rotation

        // --- Responsiveness ---
        window.addEventListener('resize', () => {
            // Update camera aspect ratio
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            // Update renderer size
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate); // Schedule next frame

            // Optional: Add animations here
            // plane.rotation.x += 0.005;
            // plane.rotation.y += 0.005;

            // Optional: Update controls if enabled
            // controls.update();

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

    </script>
</body>
</html>
