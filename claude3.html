<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Space Scene</title>
    <style>
        /* Reset default margins and make canvas fill viewport */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loader {
            border: 5px solid #222;
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* UI elements */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            max-width: 90%;
        }
        
        #fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        /* Mobile-specific touch instructions */
        #mobile-instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: none;
        }

        /* Info for selected object */
        #object-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #object-info h3 {
            margin-bottom: 8px;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading space scene...</p>
    </div>

    <!-- Main info panel -->
    <div id="info">
        <h2>Interactive Space Scene</h2>
        <p>Drag to rotate | Scroll to zoom | Click objects for info</p>
    </div>

    <!-- FPS counter for performance monitoring -->
    <div id="fps-counter">FPS: --</div>

    <!-- Mobile-specific instructions -->
    <div id="mobile-instructions">
        <p>Drag with one finger to rotate | Pinch to zoom | Tap objects for info</p>
    </div>

    <!-- Object information display -->
    <div id="object-info">
        <h3 id="object-name"></h3>
        <p id="object-description"></p>
    </div>

    <!-- Three.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js"></script>

    <script>
        // Main application code
        (function() {
            // ===== GLOBAL VARIABLES =====
            let scene, camera, renderer, controls;
            let clock = new THREE.Clock();
            let interactiveObjects = [];
            let frameCount = 0;
            let lastTime = performance.now();
            let raycaster = new THREE.Raycaster();
            let mouse = new THREE.Vector2();
            let isMobile = window.innerWidth < 768;
            let animationFrameId = null;
            let isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            // For adaptive resolution scaling
            let pixelRatio = window.devicePixelRatio;
            let qualityFactor = 1.0;  // Will be adjusted based on performance
            
            // Object information
            const objectData = {
                'planet': {
                    name: 'Blue Planet',
                    description: 'A large gas giant with swirling blue-green atmosphere. Click to see it spin faster!'
                },
                'asteroid': {
                    name: 'Space Rock',
                    description: 'An irregular asteroid with unique mineral formations. Click to change its color!'
                },
                'satellite': {
                    name: 'Orbital Satellite',
                    description: 'A research satellite with solar panels. Click to extend its antenna!'
                }
            };

            // ===== INITIALIZATION =====
            function init() {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011);
                
                // Set up camera
                const fov = 60;
                const aspect = window.innerWidth / window.innerHeight;
                const near = 0.1;
                const far = 1000;
                camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                camera.position.set(0, 0, 12);
                
                // Set up renderer with anti-aliasing (if device can handle it)
                const useAA = !isMobile || (pixelRatio === 1);
                renderer = new THREE.WebGLRenderer({ 
                    antialias: useAA,
                    powerPreference: 'high-performance'
                });
                
                // Set initial pixel ratio based on device capability
                updateRendererQuality();
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = !isMobile;  // Disable shadows on mobile for performance
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(renderer.domElement);
                
                // Set up orbit controls for camera manipulation
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 5;
                controls.maxDistance = 20;
                controls.maxPolarAngle = Math.PI * 0.8; // Limit vertical rotation
                controls.update();
                
                // Create lighting
                setupLighting();
                
                // Create interactive objects
                createObjects();
                
                // Create stars
                createStars();
                
                // Event listeners
                setupEventListeners();
                
                // Display device-specific instructions
                if (isMobile) {
                    document.getElementById('mobile-instructions').style.display = 'block';
                }
                
                // Start animation loop
                animate();
                
                // Hide loading screen after everything is initialized
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 1000);
            }
            
            // ===== SETUP FUNCTIONS =====
            
            // Create the lighting setup for the scene
            function setupLighting() {
                // Main directional light (sun)
                const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
                mainLight.position.set(5, 10, 7);
                mainLight.castShadow = !isMobile; // Shadows are expensive on mobile
                
                // Configure shadow properties
                if (!isMobile) {
                    mainLight.shadow.mapSize.width = 1024;
                    mainLight.shadow.mapSize.height = 1024;
                    mainLight.shadow.camera.near = 0.5;
                    mainLight.shadow.camera.far = 50;
                    mainLight.shadow.camera.left = -10;
                    mainLight.shadow.camera.right = 10;
                    mainLight.shadow.camera.top = 10;
                    mainLight.shadow.camera.bottom = -10;
                }
                
                scene.add(mainLight);
                
                // Ambient light for general illumination
                const ambientLight = new THREE.AmbientLight(0x333366, 0.5);
                scene.add(ambientLight);
                
                // Add a point light near the camera for better object visibility
                const fillLight = new THREE.PointLight(0x3677ff, 0.7);
                fillLight.position.set(0, 0, 10);
                scene.add(fillLight);
            }
            
            // Create and add all interactive 3D objects to the scene
            function createObjects() {
                // 1. Create a planet (sphere with custom material)
                const planetGeometry = new THREE.SphereGeometry(2, 32, 32);
                
                // Create a shader material for the planet with swirly patterns
                const planetMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4287f5,
                    metalness: 0.1,
                    roughness: 0.7,
                    emissive: 0x112244,
                    emissiveIntensity: 0.2
                });
                
                const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                planet.position.set(-4, 0, 0);
                planet.castShadow = !isMobile;
                planet.receiveShadow = !isMobile;
                planet.userData = { 
                    type: 'planet',
                    rotationSpeed: 0.005,
                    initialRotationSpeed: 0.005,
                    clicked: false
                };
                scene.add(planet);
                interactiveObjects.push(planet);
                
                // 2. Create an asteroid (custom irregular shape)
                const asteroidGeometry = new THREE.DodecahedronGeometry(1.2, 1);
                // Distort the geometry to make it more asteroid-like
                const asteroidPositions = asteroidGeometry.attributes.position;
                for (let i = 0; i < asteroidPositions.count; i++) {
                    const x = asteroidPositions.getX(i);
                    const y = asteroidPositions.getY(i);
                    const z = asteroidPositions.getZ(i);
                    
                    // Add noise to position
                    asteroidPositions.setX(i, x + (Math.random() - 0.5) * 0.2);
                    asteroidPositions.setY(i, y + (Math.random() - 0.5) * 0.2);
                    asteroidPositions.setZ(i, z + (Math.random() - 0.5) * 0.2);
                }
                
                const asteroidMaterial = new THREE.MeshStandardMaterial({
                    color: 0xaa7744,
                    metalness: 0.3,
                    roughness: 0.8
                });
                
                const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
                asteroid.position.set(4, 0, 0);
                asteroid.castShadow = !isMobile;
                asteroid.receiveShadow = !isMobile;
                asteroid.userData = { 
                    type: 'asteroid',
                    rotationSpeed: 0.01,
                    colorIndex: 0,
                    colors: [0xaa7744, 0x887766, 0x668899]
                };
                scene.add(asteroid);
                interactiveObjects.push(asteroid);
                
                // 3. Create a satellite (composite object)
                const satellite = new THREE.Group();
                
                // Satellite body
                const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 8);
                const bodyMaterial = new THREE.MeshStandardMaterial({
                    color: 0xdddddd,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.rotation.x = Math.PI / 2;
                satellite.add(body);
                
                // Solar panels
                const panelGeometry = new THREE.BoxGeometry(3, 1, 0.1);
                const panelMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2244aa,
                    metalness: 0.3,
                    roughness: 0.5
                });
                const panels = new THREE.Mesh(panelGeometry, panelMaterial);
                panels.position.set(0, 0, 0);
                satellite.add(panels);
                
                // Antenna (will be animated when clicked)
                const antennaBaseGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.3, 8);
                const antennaBaseMaterial = new THREE.MeshStandardMaterial({
                    color: 0x888888,
                    metalness: 0.8
                });
                const antennaBase = new THREE.Mesh(antennaBaseGeometry, antennaBaseMaterial);
                antennaBase.position.set(0, 0, 1);
                satellite.add(antennaBase);
                
                // Antenna dish
                const antennaDishGeometry = new THREE.SphereGeometry(0.2, 16, 16, 0, Math.PI);
                const antennaDish = new THREE.Mesh(antennaDishGeometry, antennaBaseMaterial);
                antennaDish.position.set(0, 0, 1.3);
                antennaDish.rotation.x = Math.PI / 2;
                antennaDish.scale.set(1, 1, 0.3);
                satellite.add(antennaDish);
                
                // Position the satellite
                satellite.position.set(0, 3, 0);
                satellite.rotation.x = 0.2;
                satellite.castShadow = !isMobile;
                satellite.receiveShadow = !isMobile;
                satellite.userData = { 
                    type: 'satellite',
                    rotationSpeed: 0.002,
                    antennaExtended: false
                };
                scene.add(satellite);
                interactiveObjects.push(satellite);
            }
            
            // Create stars for the background
            function createStars() {
                // Determine number of stars based on device capability
                const starCount = isMobile ? 1000 : 3000;
                
                const starGeometry = new THREE.BufferGeometry();
                const starMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.05,
                    sizeAttenuation: true
                });
                
                const starPositions = [];
                
                for (let i = 0; i < starCount; i++) {
                    // Create stars in a spherical distribution
                    const theta = 2 * Math.PI * Math.random();
                    const phi = Math.acos(2 * Math.random() - 1);
                    const radius = 30 + Math.random() * 30;
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi);
                    
                    starPositions.push(x, y, z);
                }
                
                starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
                const stars = new THREE.Points(starGeometry, starMaterial);
                scene.add(stars);
            }
            
            // Set up all event listeners for user interaction
            function setupEventListeners() {
                // Window resize
                window.addEventListener('resize', onWindowResize);
                
                // Mouse/touch events for object interaction
                window.addEventListener('mousedown', onMouseDown);
                window.addEventListener('touchstart', onTouchStart, { passive: false });
                
                // Visibility change to pause when tab is inactive
                document.addEventListener('visibilitychange', onVisibilityChange);
                
                // Listen for device orientation changes
                window.addEventListener('orientationchange', onOrientationChange);
            }
            
            // ===== EVENT HANDLERS =====
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Update mobile detection
                isMobile = window.innerWidth < 768;
                
                // Show/hide mobile instructions
                document.getElementById('mobile-instructions').style.display = isMobile ? 'block' : 'none';
                
                // Adjust quality based on new window size
                updateRendererQuality();
            }
            
            function onMouseDown(event) {
                // Calculate mouse position in normalized device coordinates
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                checkObjectInteraction();
            }
            
            function onTouchStart(event) {
                // Prevent scrolling when interacting with the canvas
                event.preventDefault();
                
                // Use the first touch for interaction
                if (event.touches.length > 0) {
                    mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                    
                    checkObjectInteraction();
                }
            }
            
            function onVisibilityChange() {
                if (document.hidden) {
                    // Pause animation when tab is inactive
                    if (animationFrameId !== null) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                } else {
                    // Resume animation when tab becomes active again
                    if (animationFrameId === null) {
                        animate();
                    }
                }
            }
            
            function onOrientationChange() {
                // Wait for the orientation change to complete
                setTimeout(() => {
                    onWindowResize();
                }, 100);
            }
            
            // ===== INTERACTION
